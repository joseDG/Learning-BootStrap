<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">

    <title>Colores</title>
  </head>
  <body>
    
    <div class="container">
      <div class="row">
        <div class="col-12">
          <p class="text-primary">.text-primary</p>
          <p class="text-secondary">.text-secondary</p>
          <p class="text-success">.text-success</p>
          <p class="text-danger">.text-danger</p>
          <p class="text-warning">.text-warning</p>
          <p class="text-info">.text-info</p>
          <p class="text-light bg-dark">.text-light</p>
          <p class="text-dark">.text-dark</p>
          <p class="text-muted">.text-muted</p>
          <p class="text-white bg-dark">.text-white</p>

          <h2>Fondos</h2>
          <div class="bg-primary text-white mb-2 p-5">Fondo .bg-primary</div>
          <div class="bg-secondary text-white mb-2 p-5">Fondo .bg-secondary</div>
          <div class="bg-success text-white mb-2 p-5">Fondo .bg-success</div>
          <div class="bg-danger text-white mb-2 p-5">Fondo .bg-danger</div>
          <div class="bg-warning text-white mb-2 p-5">Fondo .bg-warning</div>
          <div class="bg-info text-white mb-2 p-5">Fondo .bg-info</div>
          <div class="bg-light text-primary mb-2 p-5">Fondo .bg-light</div>
          <div class="bg-dark text-white mb-2 p-5">Fondo .bg-dark</div>
          <div class="bg-white text-success mb-2 p-5">Fondo .bg-white</div>
        </div>
      </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../js/jquery.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
  </body>
</html>
